<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 h-screen flex justify-center items-center">

    <!-- Main container for the signup box -->
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">

        <!-- Left section with logo and title -->
        <div class="w-1/2 bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('path-to-your-image.jpg');">
            <div class="h-full w-full bg-green-700 bg-opacity-60 flex flex-col items-center justify-center space-y-4">
                <!-- Large logo -->
                <img src="static/images/logo.png" alt="Logo" class="w-40 h-auto mb-4">
                <h1 class="text-white text-5xl font-bold">my CookBook</h1>
            </div>
        </div>

        <!-- Right section with form -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold text-green-800 mb-2">Create Account</h2>
                <p class="text-green-700 mb-6 text-center">Join us and start creating your own recipes!</p>
            </div>

            <form action="/signup" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-green-800">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-green-300 rounded focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-green-800">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-green-300 rounded focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-green-800">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-green-300 rounded focus:ring-2 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 focus:ring-2 focus:ring-green-500">Create Account</button>
            </form>
            
            <p class="text-sm text-green-600 mt-4 text-center">
